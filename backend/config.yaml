llm:
  default_provider: deepseek
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      model: ${OPENAI_MODEL}
      max_tokens: 8000
      temperature: 0.7
    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
      model: ${ANTHROPIC_MODEL}
      max_tokens: 8000
      temperature: 0.7
    deepseek:
      api_key: ${DEEPSEEK_API_KEY}
      model: ${DEEPSEEK_MODEL}
      max_tokens: 8000
      temperature: 0.7
    custom:
      api_key: ${CUSTOM_API_KEY}
      base_url: ${CUSTOM_BASE_URL}
      model: ${CUSTOM_MODEL_NAME}
      max_tokens: 8000
      temperature: 0.7

# Agent Configuration / Agent 配置
agents:
  archivist:
    provider: openai
    temperature: 0.3
  writer:
    provider: anthropic
    temperature: 0.7
  reviewer:
    provider: openai
    temperature: 0.2
  editor:
    provider: anthropic
    temperature: 0.5

# Context Budget / 上下文预算
context_budget:
  total_tokens: 128000
  system_rules: 0.05
  cards: 0.15
  canon: 0.10
  summaries: 0.20
  current_draft: 0.30
  output_reserve: 0.20

# Session Configuration / 会话配置
session:
  max_iterations: 5
  auto_save_interval: 60  # seconds / 秒

# Storage Configuration / 存储配置
storage:
  data_dir: ../data
  encoding: utf-8
